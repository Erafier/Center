{% extends 'base.html' %}
{% block title %} Обнаруженные с камеры {% endblock %}
{% block content %}
  <a href="{{ url_for('detected_to_query', id=id, cluster=cluster) }}">В запросы</a><br>
  <a href="{{ url_for('detected_to_galery', id=id, cluster=cluster) }}">В галерею</a><br>

    {% endfor %}
  </div>
{% endblock %}
