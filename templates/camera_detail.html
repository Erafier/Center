{% extends 'base.html' %}
{% block title %} Просмотр камеры {{ id }} {% endblock %}
{% block content %}

  <div class="row justify-content-center">

    <div class="col-lg-8 col-md-11">
      <br>
      <a href="{{ url_for('detect', cluster=cluster, id=id) }}">
        <button class="btn btn-info">
          Обнаружить
        </button>
      </a>
      <p>Адрес {{ address }}</p>
      <div id="carouselImage" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{ url_for('static', filename=image_catalog|first) }}" alt="">
          </div>
          {% for image in image_catalog %}
            <div class="carousel-item">
              <img class="d-block w-100" src="{{ url_for('static', filename=image) }}" alt="frame № {{ loop.index }}">
            </div>
          {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselImage" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselImage" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <br>
    </div>
  </div>

  <script>
      $('.carousel').carousel({
          interval: 5000
      })
  </script>
{% endblock %}
