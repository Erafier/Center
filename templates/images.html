{% extends 'base.html' %}
{% block title %} Просмотр подозреваемых {% endblock %}
{% block content %}
  <a href="
  {% if query %}
    {{ url_for('clean_query') }}
  {% elif galery %}
    {{ url_for('clean_galery') }}
  {% endif %}">
    <button class="btn btn-danger">
      Очистить
    </button>
  </a>
  <br>
  {% for image in image_catalog %}
    <img src="{{ url_for('static', filename=image) }}" alt="{{ image }}">
  {% endfor %}
{% endblock %}
